<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center mb-4">Change Password</h2>
  <div class="card">
    <div class="card-body">
      <form action="#" th:action="@{/change-password}" method="post">
        <!-- Email input -->
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <span th:text="${email}"></span>
        </div>

        <div class="mb-3">
          <label for="oldPass" class="form-label">Old Password</label>
          <input type="password" id="oldPass" name="oldPass" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="newPass" class="form-label">New Password</label>
          <input type="password" id="newPass" name="newPass" class="form-control" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9yF0w1G6yANM91Tme0vo9OHLp71wFjq6Xj8efVxX5QbU7eZB8cx" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha384-DBM4E94ZIMWjESADHWWmU3HB1VVJ3F7iPU2GRX4mcqfP3TEyG2cqP63RQPU9c1t7" crossorigin="anonymous"></script>
</body>
</html>
